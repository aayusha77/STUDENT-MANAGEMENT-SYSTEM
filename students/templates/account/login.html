{% extends "students/base.html" %}
{% block content %}
<style>
        header, nav {
        display: none;
    }
    /* General Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    /* Sign In Container */
    .login-container {
        background: white;
        max-width: 400px;
        margin: 50px auto;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
    }

    .login-container p {
        color: #666;
        margin-bottom: 30px;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        margin-top: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        margin-bottom: 10px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
        outline: none;
        border-color: #667eea;
    }

    /* Remember Me Checkbox */
    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 15px 0;
    }

    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    /* Button Styling */
    button[type="submit"],
    input[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button[type="submit"]:hover,
    input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    /* Links */
    a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 500px) {
        .login-container {
            margin: 20px;
            padding: 30px 20px;
        }
    }
    /* Hide navbar on login page */

</style>

<div class="login-container">
    <h1>Sign In</h1>
    
    <p>If you have not created an account yet, then please <a href="{% url 'account_signup' %}">sign up</a> first.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
</div>
{% endblock %}
