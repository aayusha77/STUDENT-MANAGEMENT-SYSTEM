<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Management system{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .nav-link {
        color:rgb(80, 16, 100);
    }
    .navbar-brand {
        color: rgb(80, 16, 100);
        font-weight: 700;
        text-decoration: bold;
    }
</style>

</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'student_list' %}" style="margin-left: 20px;">STUDENT MANAGEMENT SYSTEM</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="#">Hello, {{ user.username }}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}" style="margin-right: 25px; color:white; background-color: rgb(221, 50, 50);">Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}" style="margin-right: 25px;">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}" style="margin-right: 25px; ">Signup</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>


</body>
</html>
